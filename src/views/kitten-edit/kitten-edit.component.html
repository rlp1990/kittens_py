<div class="kittens__container">
  <div class="kittens__container-content" [formGroup]="form">
    @for (field of ["name", "age", "breed"]; track field) {
      <div class="form-group">
        <label [for]="field">{{ field }}: </label>
        <input
          nz-input
          type="text"
          class="form-control"
          [id]="field"
          [formControlName]="field"
          [autocomplete]="'off'"
        />
      </div>
    }
    <div class="form-group">
      <label [for]="'image_url'">Image: </label>
      <nz-upload
        [nzType]="'drag'"
        [nzMultiple]="false"
        [nzHeaders]="setMediaUploadHeaders"
        [nzCustomRequest]="upload"
        [nzAccept]="'.jpg'"
        [nzLimit]="1"
        [nzListType]="'picture'"
        [id]="'image_url'"
        [nzFileList]="form.get('file')?.value ?? []"
        (nzChange)="handleChange($event)"
      >
        <p class="ant-upload-drag-icon">
          <span nz-icon nzType="inbox"></span>
        </p>
        <p class="ant-upload-text">Click or drag file to this area to upload</p>
        <p class="ant-upload-hint">
          Support for a single or bulk upload. Strictly prohibit from uploading
          company data or other band files
        </p>
      </nz-upload>
    </div>
  </div>
</div>
